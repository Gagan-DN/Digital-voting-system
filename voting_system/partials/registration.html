<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../styling/registration.css" />
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="../resources/images/logo.png" alt="" class="logo" />
      </div>

      <div class="image"></div>

      <div class="text">
        Let's us build <br />
        build INDIA together
      </div>
    </div>
    <!-- registration start-->

    <div class="Registercontainer">
      <div class="title">Registration</div>
      <div class="login-account">
        <p>do you have account?</p>
        <a href="../index.html">login</a>
      </div>
      <form action="../actions/register.php" method="POST" enctype="multipart/form-data">
        <div class="user__details">
          <div class="input__box">
            <span class="details">Full Name</span>
            <input type="text" name="fullname" autocomplete="on" placeholder="E.g: John Smith" required>
          </div>
          <div class="input__box">
            <span class="details">Username</span>
            <input type="text" name="username" autocomplete="on" placeholder="johnWC98" required>
          </div>
          <div class="input__box">
            <span class="details">Email</span>
            <input type="email" name="email" autocomplete="on" placeholder="johnsmith@hotmail.com" required>
          </div>
          <div class="input__box">
            <span class="details">Phone Number</span>
            <input type="tel" name="phone" placeholder="+91 1234567890" required autocomplete="on" maxLength="10"
              minLength="10">
          </div>
          <div class="input__box">
            <span class="details">photo</span>
            <input type="file" name="photo" placeholder="johnsmith@hotmail.com" required>
          </div>
          <div class="input__box">
            <span class="details">D.O.B:</span>
            <input type="date" name="dob" placeholder="" required>
          </div>
          <div class="input__box">
            <span class="details">Password</span>
            <input type="password" autocomplete="off" name="password" placeholder="********" required>
          </div>
          <div class="input__box">
            <span class="details">Confirm Password</span>
            <input type="password" name="cn_password" autocomplete="off" placeholder="********" required>
          </div>
          <div class="input__box">
            <span class="details">Type of user</span>
            <select name="usertype" id="usertype" class="selections" required>
              <option value="voter">Voter</option>
              <option value="nominee">Nominee</option>
             <!-- <option value="admin">Admin</option>-->
            </select>
          </div>
          <div class="input__box">
            <span class="details">State</span>
            <select name="state" id="state" class="selections" required>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Dadra and Nagar Haveli and Daman & Diu">Dadra and Nagar Haveli and Daman & Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Hariyana">Hariyana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu & Kashmir">Jammu & Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="input__box">
            <span class="details">Security question</span>
            <select name="sequrity-question" id="usertype" class="selections" required>
              <option value="1">My nick name?</option>
              <option value="2">My pet name?</option>
              <option value="3">My best friend name?</option>
              <option value="4">Mother name?</option>
              <option value="5">Father name?</option>
              <option value="6">My old school name?</option>
              <option value="7">My bestie?</option>
              <option value="8">other</option>
            </select>
          </div>
          <div class="input__box">
            <span class="details">Security Answer</span>
            <input type="text" name="sequrity-answer" placeholder="puppy" required>
          </div>
        </div>
        <div class="gender__details">
          <input type="radio" name="gender" id="dot-1" value="male">
          <input type="radio" name="gender" id="dot-2" value="female">
          <input type="radio" name="gender" id="dot-3" value="Prefer not to say">
          <span class="gender__title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span>Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span>Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span>Prefer not to say</span>
            </label>

          </div>
          <div class="remember-forgot">
            <label>
              <input name="tc" type="checkbox" value="1" required>
            </label>

            <a href="#">terms and conditions</a>
          </div>

        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>


    </div>

    <!--registration end-->

  </div>

</body>

</html>
